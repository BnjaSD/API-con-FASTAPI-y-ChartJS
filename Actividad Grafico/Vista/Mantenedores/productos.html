<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" href="">
</head>

<body>

    <div class="container">

        <br>

        <button class="btn btn-primary" href="" id="a침adirBTN" data-bs-toggle="modal" data-bs-target="#crearModal">A침adir Producto </button>
        <br><br>

        <div class="mt-6">

            <div class="content">

                <div class="table-striped">

                    <table id="productosTable" class="table table-striped table-hover">
                        <thead class="table table-dark">
                            <th>ID</th>
                            <th>Nombre Producto</th>
                            <th>Stock Disponible</th>
                            <th>Opciones</th>
                        </thead>
                        <tbody>


                        </tbody>
                    </table>

                </div>

                <div class="chart">
                    <h1>Grafico de stock disponible</h1>
                    <canvas id="graficoProductos"></canvas>
                    <hr>
                </div>


            </div>

        </div>

        <div class="modal fade" id="crearModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloModal">A침adir Nuevo Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="contenidoModalCrear" class="modal-body">
                    
                        <div class="md-4">
                            <label for="nombreProducto"> Nombre del producto </label>
                            <input id="nombreProducto" type="text" class="form-control" name="nombreProducto">
                        </div>
                        
                        <div class="md-4">
                            <label for="stockDisponible">Stock Disponible:</label>
                            <input id="stockDisponible" class="form-control" type="number" name="stockDisponible">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="crearBtn">Agregar</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalVer" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel"> <p id="tituloModalVer"></p> </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="contenidoModalVer" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalEditar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel"><p id="tituloModalEditar"></p>
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="contenidoModalEditar" class="modal-body">

                        <div class="md-4">
                            <label for="nombreProductoE"> Nombre del producto </label>
                            <input id="nombreProductoE" type="text" class="form-control" name="nombreProductoE">
                        </div>
                        
                        <div class="md-4">
                            <label for="stockDisponibleE">Stock Disponible:</label>
                            <input id="stockDisponibleE" class="form-control" type="number" name="stockDisponibleE">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success" id="editarBtn">Confirmar Edici칩n</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloModal"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="contenidoModal" class="modal-body">
                        <h5>Seguro que desea eliminar este registro</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="btnBorrar">Confirmar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

<script src="../JS/jquery-3.7.0.js"></script>
<script src="../JS/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
